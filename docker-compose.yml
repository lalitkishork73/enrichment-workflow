version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: enrichment_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: enrichment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: enrichment_redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: enrichment_backend
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: ./backend
    container_name: enrichment_worker
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - postgres
    command: python worker.py

  frontend:
    build: ./frontend
    container_name: enrichment_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api

volumes:
  postgres_data:
