version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: enrichment_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: enrichment
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: enrichment_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enrichment_backend
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
    - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/enrichment
      REDIS_URL: redis://redis:6379/0
      EXPLORIUM_API_KEY: ${EXPLORIUM_API_KEY}
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: enrichment_worker
    restart: always
    depends_on:
      - redis
      - postgres
    env_file:
    - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/enrichment
      REDIS_URL: redis://redis:6379/0
      EXPLORIUM_API_KEY: ${EXPLORIUM_API_KEY}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enrichment_frontend
    restart: always
    depends_on:
      - backend
    env_file:
    - .env
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api
    ports:
      - "3000:3000"

volumes:
  pgdata:
